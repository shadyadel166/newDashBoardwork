<div class="content-admin">

  <div class="img-side">
    <!-- <img src="../../../assets/761 [Converted].png" alt="loginImg"> -->
    <img src="../../../assets/loginSvg.svg">
  </div>
  <div class="form-side">
    <h1>Visionary Insight
    </h1>
    <form class="form-admin" (ngSubmit)="send()" [formGroup]="form">


      <div class="form-control-admin">
        <div class="group">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#000000" class="icon">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
              <path fill-rule="evenodd" clip-rule="evenodd"
                d="M3.75 5.25L3 6V18L3.75 18.75H20.25L21 18V6L20.25 5.25H3.75ZM4.5 7.6955V17.25H19.5V7.69525L11.9999 14.5136L4.5 7.6955ZM18.3099 6.75H5.68986L11.9999 12.4864L18.3099 6.75Z"
                fill="#000000"></path>
            </g>
          </svg>
          <input class="input" type="email" placeholder="Email" formControlName="email">
        </div>
      </div>
      <div class="form-control-admin">
        <div class="group">
          <svg stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
            class="icon">
            <path
              d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z"
              stroke-linejoin="round" stroke-linecap="round"></path>
          </svg>
          <input class="input" type="password" placeholder="password"  formControlName="password">
        </div>
      </div>
      <button class="ui-btn">
        <span>
          Submit
        </span>
      </button>


    </form>
  </div>
</div>
