<div class="d-flex" id="wrapper">

  <!-- Sidebar -->
  <div class="bg-light border-right" id="sidebar-wrapper" [ngClass]="status ? 'hide' : 'show'">
    <a class="navbar-brand" href="#">
      <img src="../../../assets/internet-of-things-icon-vector.png" height="70" alt="MDB Logo" loading="lazy" />
    </a>
    <div class="list-group list-group-flush">
      <a class="list-group-item list-group-item-action bg-light">Dashboard</a>
      <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
              aria-expanded="true" aria-controls="collapseOne">
              <i class="fa fa-blog me-3"></i> Blog
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <a [routerLink]="['/blog']" class="text-decoration-none"> <i class="fa fa-blog me-3"></i> Blog</a>
            </div>
            <div class="accordion-body">
              <a href="" class="text-decoration-none" data-bs-toggle="modal" data-bs-target="#addBlog"><i
                  class="fa fa-add me-3"></i> Add Blog</a>
            </div>
            <div class="accordion-body">
              <a href="" [routerLink]="['/editblog']" class="text-decoration-none"> <i class="fa fa-edit me-3"></i> Edit
                Blog</a>
            </div>
          </div>
        </div>

      </div>





      <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo"
              aria-expanded="true" aria-controls="collapseTwo">
              <i class="fa fa-users me-3"></i> Users
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <a [routerLink]="['/AllUser']" routerLinkActive="router-link-active" class="text-decoration-none"> <i
                  class="fa fa-user me-3"></i> User</a>
            </div>
            <div class="accordion-body">
              <a href="" class="text-decoration-none" data-bs-toggle="modal" data-bs-target="#staticBackdrop"> <i
                  class="fa fa-add me-3"></i> Add User</a>
            </div>
            <div class="accordion-body">
              <a [routerLink]="['/editUser']" class="text-decoration-none"><i class="fa fa-edit me-3"></i>Edit User</a>
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>
  <!-- /#sidebar-wrapper -->

  <!-- Page Content -->
  <div id="page-content-wrapper">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">

      <div class="container-fluid">
        <button class="btn btn-primary" (click)="clickEvent()"><i class="fa fa-bars"></i></button>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <!-- <span class="navbar-toggler-icon"></span> -->
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <ul class="navbar-nav ms-auto d-flex flex-row">
            <button class="btn btn-primary" *ngIf="!loginAdmin" [routerLink]="['/login']">Login</button>


            <li class="nav-item dropdown" *ngIf="loginAdmin != null">
              <button class="Btn-logout" *ngIf="loginAdmin" (click)="logOut()">

                <div class="sign"><svg viewBox="0 0 512 512">
                    <path
                      d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z">
                    </path>
                  </svg></div>

                <div class="text-out">Logout</div>
              </button>




          </ul>

        </div>
      </div>
    </nav>

    <div class="container-fluid">

      <router-outlet></router-outlet>

    </div>
  </div>
  <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->
