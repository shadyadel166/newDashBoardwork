

  <div style="margin-top: 25px;">
    <div id="search">
      <svg viewBox="0 0 420 60" xmlns="http://www.w3.org/2000/svg">
        <rect class="bar"/>
        
        <g class="magnifier">
          <circle class="glass"/>
          <line class="handle" x1="32" y1="32" x2="44" y2="44"></line>
        </g>
    
        <g class="sparks">
          <circle class="spark"/>
          <circle class="spark"/>
          <circle class="spark"/>
        </g>
    
        <g class="burst pattern-one">
          <circle class="particle circle"/>
          <path class="particle triangle"/>
          <circle class="particle circle"/>
          <path class="particle plus"/>
          <rect class="particle rect"/>
          <path class="particle triangle"/>
        </g>
        <g class="burst pattern-two">
          <path class="particle plus"/>
          <circle class="particle circle"/>
          <path class="particle triangle"/>
          <rect class="particle rect"/>
          <circle class="particle circle"/>
          <path class="particle plus"/>
        </g>
        <g class="burst pattern-three">
          <circle class="particle circle"/>
          <rect class="particle rect"/>
          <path class="particle plus"/>
          <path class="particle triangle"/>
          <rect class="particle rect"/>
          <path class="particle plus"/>
        </g>
      </svg>
      <input type=search name=q aria-label="Search for inspiration" [(ngModel)]="query" (input)="filterResults()"/>
    </div>
    
    <div id="results">
      
    </div>
  


</div>
  <button class="btn btn-primary" routerLink="/addBlog">add Blog</button>
  <div class="container me-5 d-flex  flex-wrap ">
    
    <div class="card me-5 mt-5" style="width: 18rem;" *ngFor="let item of listBlog">
      <img class="card-img-top" alt="..." [src]="item.image">
      <div class="card-body">
      <h5 class="card-title">Title: {{item.title}} </h5>
      <p class="card-text">description:{{item.body}} </p>
      <h6>Count Like: {{item.countLike}} </h6>
      <h6>Comment: {{item.comment}} </h6>
      
      <div class="d-flex ">

        <button class="delete-button" (click)="deleteBlog(item._id)">
          <svg class="delete-svgIcon" viewBox="0 0 448 512">
            <path
            d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z">
          </path>
        </svg>
      </button>
      
      
      
      <button class="Btn-Edit"  data-bs-target="#editBlog" data-bs-toggle="modal" (click)="editBlog(item)">Edit
        <svg class="svg" viewBox="0 0 512 512">
          <path
          d="M410.3 231l11.3-11.3-33.9-33.9-62.1-62.1L291.7 89.8l-11.3 11.3-22.6 22.6L58.6 322.9c-10.4 10.4-18 23.3-22.2 37.4L1 480.7c-2.5 8.4-.2 17.5 6.1 23.7s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L387.7 253.7 410.3 231zM160 399.4l-9.1 22.7c-4 3.1-8.5 5.4-13.3 6.9L59.4 452l23-78.1c1.4-4.9 3.8-9.4 6.9-13.3l22.7-9.1v32c0 8.8 7.2 16 16 16h32zM362.7 18.7L348.3 33.2 325.7 55.8 314.3 67.1l33.9 33.9 62.1 62.1 33.9 33.9 11.3-11.3 22.6-22.6 14.5-14.5c25-25 25-65.5 0-90.5L453.3 18.7c-25-25-65.5-25-90.5 0zm-47.4 168l-144 144c-6.2 6.2-16.4 6.2-22.6 0s-6.2-16.4 0-22.6l144-144c6.2-6.2 16.4-6.2 22.6 0s6.2 16.4 0 22.6z">
        </path>
      </svg>
    </button>
    
  </div>


    </div>

  </div>
</div>










<div class="modal fade" id="editBlog" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class=" modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">edit Blog</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container">

          <form [formGroup]="form" (ngSubmit)="submitEdit()">
             <div class="mb-3">
              <label for="title" class="form-label">Title Blog</label>
              <input type="text" class="form-control" id="title" formControlName="title"
                required> 
            </div>
            <div class="mb-3">
              <img [src]="selectedBlog.image" width="100" height="100">
              <label for="image" class="form-label">image</label>
              <input type="file" class="form-control" id="image" #image (change)="chooseImage(image)" required>
            </div>
            <div class="mb-3">
              <label for="body" class="form-label">Body</label>
              <textarea class="form-control" id="body" formControlName="body" required></textarea>
            </div>
            <button data-bs-dismiss="modal" type="submit" class="btn btn-primary">Update</button>
          </form>
        </div>

      </div>
    </div>

  </div>
